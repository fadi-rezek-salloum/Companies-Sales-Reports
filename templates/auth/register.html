{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            <form action="" method="POST" class="p-3 border border-2">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
        <div class="col-6">
            <p> - or - </p>
            <a href="{% url 'login' %}" class="btn btn-primary">
                Login
            </a>
        </div>

    </div>
</div>

{% endblock content %}
